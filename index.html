<script>
// ðŸ”’ BLOCK REPEAT ORDER
if(sessionStorage.getItem("orderDone")){
  alert("âš ï¸ Order already submitted. Please wait for confirmation.");
  window.location.href = "done.html";
}

// ðŸ“· QR HANDLER
function updateQR(){
  const pack = document.getElementById("pack").value;
  const qr = document.getElementById("qrImage");

  if(pack){
    qr.src = pack;
    qr.style.display = "block";
  }else{
    qr.style.display = "none";
  }
}

// ðŸ“¦ SEND ORDER
function sendOrder(){
  const playerID = document.getElementById("playerID").value.trim();
  const serverID = document.getElementById("serverID").value.trim();
  const mobile = document.getElementById("mobile").value.trim();
  const pack = document.getElementById("pack");

  if(!playerID || !serverID || !mobile || !pack.value){
    alert("Please fill all details");
    return;
  }

  sessionStorage.setItem("orderDone","true");

  const orderId = "ORD-" + Date.now();

  const mailLink =
    "mailto:storeeveryday26@gmail.com" +
    "?subject=New MLBB Order" +
    "&body=" + encodeURIComponent(
      "Order ID: " + orderId + "\n" +
      "Player ID: " + playerID + "\n" +
      "Server ID: " + serverID + "\n" +
      "Mobile: " + mobile + "\n" +
      "Pack: " + pack.options[pack.selectedIndex].text
    );

  const mailBtn = document.getElementById("mailBtn");
  mailBtn.href = mailLink;
  mailBtn.style.display = "block";

  // optional redirect after user action
  setTimeout(()=>{
    window.location.href="done.html";
  },3000);
}
</script>
