<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Everyday Store – MLBB</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0e1626;
  color:white;
}
.container{
  max-width:420px;
  margin:auto;
  padding:20px;
}
h1{
  text-align:center;
  margin-bottom:20px;
}
input,select,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  border:none;
  font-size:15px;
}
button{
  background:#2ecc71;
  font-weight:bold;
  cursor:pointer;
}
.qr-box{
  text-align:center;
  margin-top:15px;
}
.qr-box img{
  width:220px;
  border-radius:12px;
  display:none;
}
.note{
  font-size:13px;
  text-align:center;
  margin-top:12px;
  color:#f1c40f;
}
#processingBox{
  display:none;
  margin-top:10px;
  text-align:center;
}
#successBox{
  display:none;
  margin-top:12px;
  text-align:center;
  color:#2ecc71;
}
.social-icons{
  display:flex;
  justify-content:center;
  gap:14px;
  margin-top:15px;
}
.social-icons img{
  width:36px;
}
</style>
</head>

<body>
<div class="container">

<h1>Everyday Store</h1>

<input type="text" placeholder="Player ID">
<input type="text" placeholder="Server ID">
<input type="text" placeholder="Mobile Number">

<select id="pack" onchange="updateQR()">
  <option value="">Select Pack</option>

  <option value="qr-11.png">11 Diamonds – ₹23</option>
  <option value="qr-22.png">22 Diamonds – ₹35</option>
  <option value="qr-55.png">55 Diamonds – ₹81</option>
  <option value="qr-86.png">86 Diamonds – ₹118</option>
  <option value="qr-112.png">112 Diamonds – ₹155</option>
  <option value="qr-172.png">172 Diamonds – ₹227</option>
  <option value="qr-257.png">257 Diamonds – ₹319</option>

  <option value="qr-weekly-1.png">1 Weekly Pass – ₹135</option>
  <option value="qr-weekly-2.png">2 Weekly Passes – ₹270</option>
  <option value="qr-weekly-3.png">3 Weekly Passes – ₹399</option>

  <option value="qr-starlight.png">Starlight Card – ₹265</option>
  <option value="qr-twilight.png">Twilight Pass – ₹790</option>
</select>

<div class="qr-box">
  <img id="qrImage">
</div>

<button type="button" onclick="sendOrder()">Order After Payment</button>

<div id="processingBox">⏳ Processing your order, please wait...</div>

<div id="successBox">
  ✅ Order placed successfully<br>
  <b>Order ID:</b> <span id="orderIdText"></span><br><br>
  Please tap <b>SEND</b> in Gmail to confirm.
</div>

<div class="note">
⚠ QR appears automatically after selecting a pack
</div>

<div class="social-icons">
  <a href="https://www.instagram.com/everyday_store_official" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
  </a>
  <a href="https://youtube.com/@everydaystore-d4w" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
  </a>
  <a href="https://wa.me/917679393645" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">
  </a>
</div>

</div>

<script>
function updateQR(){
  const pack = document.getElementById("pack");
  const qr = document.getElementById("qrImage");

  if(pack.value !== ""){
    qr.src = "qr/" + pack.value;
    qr.style.display = "block";
  }else{
    qr.style.display = "none";
  }
}

function sendOrder(){
  const processing = document.getElementById("processingBox");
  const success = document.getElementById("successBox");

  processing.style.display = "block";
  success.style.display = "none";

  setTimeout(()=>{
    processing.style.display = "none";
    success.style.display = "block";
    document.getElementById("orderIdText").innerText =
      "ORD-" + Date.now();

    window.location.href =
      "mailto:storeeveryday26@gmail.com?subject=New MLBB Order";
  },1200);
}
</script>

</body>
</html>
