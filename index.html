<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Everyday Store – MLBB Top-Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background:#0f172a;
  font-family: Arial, sans-serif;
  color:#fff;
}
.container {
  max-width:420px;
  margin:30px auto;
  background:#111827;
  padding:20px;
  border-radius:12px;
}
h2 {
  text-align:center;
  margin-bottom:15px;
}
select, input, button {
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:none;
  font-size:15px;
}
select, input {
  background:#1f2937;
  color:white;
}
button {
  background:#22c55e;
  color:black;
  font-weight:bold;
}
.qr-box {
  text-align:center;
  margin-top:20px;
.qr-box img {
  width: 260px;
  border-radius: 12px;
  margin-top: 15px;
}
.note {
  font-size:12px;
  color:#cbd5e1;
  text-align:center;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="container">
<h2>Everyday Store</h2>

<form onsubmit="return false;">

<input placeholder="MLBB Player ID" required>
<input placeholder="Server ID" required>
<input placeholder="Mobile Number" required>

<select id="pack" required onchange="updateQR()">
  <option value="">Select Pack</option>

  <!-- PASSES -->
  <option value="qr-weekly.png">Weekly Pass – ₹133</option>
  <option value="qr-twilight.png">Twilight Pass – ₹790</option>

  <!-- SMALL -->
  <option value="qr-3.png">3 Diamonds – ₹8</option>
  <option value="qr-5.png">5 Diamonds – ₹12</option>
  <option value="qr-11.png">11 Diamonds – ₹23</option>
  <option value="qr-22.png">22 Diamonds – ₹35</option>

  <!-- MEDIUM -->
  <option value="qr-55.png">55 Diamonds – ₹81</option>
  <option value="qr-86.png">86 Diamonds – ₹118</option>
  <option value="qr-112.png">112 Diamonds – ₹155</option>
  <option value="qr-172.png">172 Diamonds – ₹227</option>
  <option value="qr-257.png">257 Diamonds – ₹319</option>

  <!-- LARGE -->
  <option value="qr-514.png">514 Diamonds – ₹637</option>
  <option value="qr-706.png">706 Diamonds – ₹855</option>
  <option value="qr-1050.png">1050 Diamonds – ₹1275</option>
  <option value="qr-1135.png">1135 Diamonds – ₹1385</option>
  <option value="qr-2195.png">2195 Diamonds – ₹2560</option>
  <option value="qr-3688.png">3688 Diamonds – ₹4475</option>
  <option value="qr-5532.png">5532 Diamonds – ₹6450</option>
  <option value="qr-9288.png">9288 Diamonds – ₹10950</option>
</select>

<div class="qr-box">
  <img id="qrImage">
</div>

<button type="button">Order After Payment</button>

</form>

<div class="note">
Select pack → QR appears → Scan & Pay → Submit
</div>
</div>

<script>
function updateQR() {
  const pack = document.getElementById("pack");
  const qr = document.getElementById("qrImage");

  if (pack.value !== "") {
    qr.src = "qr/" + pack.value;
    qr.style.display = "block";
  } else {
    qr.style.display = "none";
  }
}
</script>
</body>
</html>
