<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MLBB Top-Up Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: #0b0f2a;
  font-family: Arial, sans-serif;
  color: white;
}

.box {
  max-width: 420px;
  margin: 30px auto;
  background: #121845;
  padding: 20px;
  border-radius: 12px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
  border: none;
  font-size: 15px;
}

button {
  background: #2ecc71;
  color: black;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}
</style>
</head>

<body>

<div class="box">
<h2>MLBB Top-Up Order</h2>

<form onsubmit="sendGmail(event)">

<input id="player" placeholder="Player ID" required>
<input id="server" placeholder="Server ID" required>

<select id="state" required>
  <option value="">Select State</option>
  <option>Bihar</option>
  <option>Delhi</option>
  <option>Maharashtra</option>
  <option>West Bengal</option>
  <option>Other</option>
</select>

<select id="pack" required>
  <option value="">Select Pack</option>

  <!-- PASSES -->
  <option>Weekly Pass – ₹133</option>
  <option>Twilight Pass – ₹790</option>

  <!-- SMALL -->
  <option>3 Diamonds – ₹8</option>
  <option>5 Diamonds – ₹12</option>
  <option>11 Diamonds – ₹23</option>
  <option>22 Diamonds – ₹35</option>

  <!-- MEDIUM -->
  <option>55 Diamonds – ₹81</option>
  <option>86 Diamonds – ₹118</option>
  <option>112 Diamonds – ₹155</option>
  <option>172 Diamonds – ₹227</option>
  <option>257 Diamonds – ₹319</option>

  <!-- LARGE -->
  <option>514 Diamonds – ₹637</option>
  <option>706 Diamonds – ₹855</option>
  <option>1050 Diamonds – ₹1275</option>
  <option>1135 Diamonds – ₹1385</option>
  <option>2195 Diamonds – ₹2560</option>
  <option>3688 Diamonds – ₹4475</option>
  <option>5532 Diamonds – ₹6450</option>
  <option>9288 Diamonds – ₹10950</option>
</select>

<input id="upi" placeholder="UPI Transaction ID" required>
<input id="mobile" placeholder="Mobile Number" required>
<input id="email" type="email" placeholder="Customer Email" required>

<button type="submit">Submit Order</button>

</form>
</div>

<script>
function sendGmail(e) {
  e.preventDefault();

  const body =
`NEW MLBB TOP-UP ORDER

Player ID: ${player.value}
Server ID: ${server.value}
State: ${state.value}
Pack: ${pack.value}

UPI Transaction ID: ${upi.value}
Mobile Number: ${mobile.value}
Customer Email: ${email.value}
`;

  const mailto =
    "mailto:storeeveryday26@gmail.com" +
    "?subject=New MLBB Top-Up Order" +
    "&body=" + encodeURIComponent(body);

  window.location.href = mailto;
}
</script>

</body>
</html>
