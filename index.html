<script>
/* BLOCK REUSE */
if(sessionStorage.getItem("orderDone")){
  alert("‚ö†Ô∏è Order already submitted");
  location.href="done.html";
}

/* QR */
function updateQR(){
  const pack=document.getElementById("pack");
  const qr=document.getElementById("qrImage");
  if(pack.value){
    qr.src=pack.value;
    qr.style.display="block";
  }else{
    qr.style.display="none";
  }
}

/* PREPARE ORDER */
function prepareOrder(){
  const playerID=playerID=document.getElementById("playerID").value.trim();
  const serverID=document.getElementById("serverID").value.trim();
  const mobile=document.getElementById("mobile").value.trim();
  const pack=document.getElementById("pack");

  if(!playerID || !serverID || !mobile || !pack.value){
    alert("Fill all details");
    return;
  }

  sessionStorage.setItem("orderDone","true");

  const orderId="ORD-"+Date.now();

  const mailto=
    "mailto:storeeveryday26@gmail.com"+
    "?subject=New MLBB Order"+
    "&body="+encodeURIComponent(
      "Order ID: "+orderId+"\n"+
      "Player ID: "+playerID+"\n"+
      "Server ID: "+serverID+"\n"+
      "Mobile: "+mobile+"\n"+
      "Pack: "+pack.options[pack.selectedIndex].text
    );

  const link=document.getElementById("gmailLink");
  link.href=mailto;

  document.getElementById("gmailBtn").style.display="block";

  alert("Now tap RED button to send order via Gmail");
}
</script>
