<script>
function sendOrder(e) {
  e.preventDefault();
  alert("SendOrder function triggered");

  emailjs.send(
    "service_onqhkg",
    "template_dndaaon",
    {
      player_id: player.value,
      server_id: server.value,
      state: state.value,
      pack: pack.options[pack.selectedIndex].text,
      upi: upi.value,
      mobile: mobile.value,
      email: "storeeveryday26@gmail.com"
    }
  )
    : .then(
    () => alert("‚úÖ Order submitted. Please wait."),
    (err) => alert("‚ùå Failed: " + err.text)
  );
}

function sendSuccess() {
  emailjs.send(
    "service_onqhkg",
    "PASTE_SUCCESS_TEMPLATE_ID_HERE",
    {
      player_id: player.value,
      server_id: server.value,
      pack: pack.value,
      to_email: customer_email.value
    }
  ).then(
    () => alert("üéâ Success email sent to customer"),
    (err) => alert("‚ùå Failed: " + err.text)
  );
}
</script>
