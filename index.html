
<!DOCTYPE html>
<html>
<head>
  <title>Everyday Store ‚Äì MLBB Top-Up</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #0f172a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .box {
      max-width: 420px;
      margin: auto;
      background: #020617;
      padding: 20px;
      border-radius: 12px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #22c55e;
      font-weight: bold;
      cursor: pointer;
    }
    .admin-btn {
      background: #2563eb;
      margin-top: 15px;
    }
  </style>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("FVNPlnz0ARkBVYJC5");
    })();
  </script>
</head>

<body>

<h2 align="center">MLBB Top-Up Order</h2>

<form class="box" onsubmit="sendOrder(event)">

  <input id="player" placeholder="Player ID" required>
  <input id="server" placeholder="Server ID" required>

  <select id="state" required>
    <option value="">Select State</option>
    <option>Andhra Pradesh</option>
    <option>Assam</option>
    <option>Bihar</option>
    <option>Delhi</option>
    <option>Gujarat</option>
    <option>Karnataka</option>
    <option>Maharashtra</option>
    <option>Tamil Nadu</option>
    <option>West Bengal</option>
    <option>Other</option>
  </select>

  <select id="pack" required>
    <option value="">Select Pack</option>

    <option>Weekly Pass ‚Äì ‚Çπ133</option>
    <option>2√ó Weekly Pass ‚Äì ‚Çπ266</option>
    <option>Starlight Card ‚Äì ‚Çπ265</option>
    <option>Twilight Pass ‚Äì ‚Çπ790</option>

    <option>3 Diamonds ‚Äì ‚Çπ8</option>
    <option>5 Diamonds ‚Äì ‚Çπ12</option>
    <option>11 Diamonds ‚Äì ‚Çπ23</option>
    <option>22 Diamonds ‚Äì ‚Çπ35</option>

    <option>56 Diamonds ‚Äì ‚Çπ81</option>
    <option>86 Diamonds ‚Äì ‚Çπ118</option>
    <option>112 Diamonds ‚Äì ‚Çπ155</option>
    <option>172 Diamonds ‚Äì ‚Çπ227</option>
    <option>257 Diamonds ‚Äì ‚Çπ319</option>

    <option>514 Diamonds ‚Äì ‚Çπ637</option>
    <option>706 Diamonds ‚Äì ‚Çπ855</option>
    <option>1050 Diamonds ‚Äì ‚Çπ1275</option>
    <option>1135 Diamonds ‚Äì ‚Çπ1385</option>
    <option>2195 Diamonds ‚Äì ‚Çπ2560</option>
    <option>3688 Diamonds ‚Äì ‚Çπ4475</option>
    <option>5532 Diamonds ‚Äì ‚Çπ6450</option>
    <option>9288 Diamonds ‚Äì ‚Çπ10950</option>
  </select>

  <input id="upi" placeholder="UPI Transaction ID" required>
  <input id="mobile" placeholder="Mobile Number" required>
  <input id="customer_email" type="email" placeholder="Customer Email" required>

  <button type="submit">Submit Order</button>

  <!-- ADMIN ONLY -->
  <button type="button" class="admin-btn" onclick="sendSuccess()">
    Send Top-Up Success (Admin)
  </button>

</form>

<script>
function sendOrder(e) {
  e.preventDefault();

  emailjs.send(
    "service_onqhkg",
    "template_dndaaon",
    {
      player_id: player.value,
      server_id: server.value,
      state: state.value,
      pack: pack.value,
      upi: upi.value,
      mobile: mobile.value,
      email: "storeeveryday26@gmail.com"
    }
  ).then(
    () => alert("‚úÖ Order submitted. Please wait."),
    (err) => alert("‚ùå Failed: " + err.text)
  );
}

function sendSuccess() {
  emailjs.send(
    "service_onqhkg",
    "PASTE_SUCCESS_TEMPLATE_ID_HERE",
    {
      player_id: player.value,
      server_id: server.value,
      pack: pack.value,
      to_email: customer_email.value
    }
  ).then(
    () => alert("üéâ Success email sent to customer"),
    (err) => alert("‚ùå Failed: " + err.text)
  );
}
</script>

</body>
</html>
