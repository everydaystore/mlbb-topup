<script>
function sendOrder() {
  const playerID = document.getElementById("playerId").value.trim();
  const serverID = document.getElementById("serverId").value.trim();
  const mobile   = document.getElementById("mobile").value.trim();
  const pack     = document.getElementById("pack").value;

  // ‚õî STOP IF ANY FIELD IS EMPTY
  if (!playerID || !serverID || !mobile || !pack) {
    alert("Fill all details before ordering");
    return; // ‚õî THIS STOPS EVERYTHING
  }

  // SHOW PROCESSING
  document.getElementById("processingBox").style.display = "block";

  setTimeout(() => {
    document.getElementById("processingBox").style.display = "none";

    const orderId = "ORD-" + Date.now();
    document.getElementById("orderIdText").innerText = orderId;
    document.getElementById("successBox").style.display = "block";

    // ‚úÖ GMAIL OPENS ONLY AFTER VALIDATION
    window.location.href =
      "mailto:storeeveryday26@gmail.com" +
      "?subject=New MLBB Order" +
      "&body=" +
      encodeURIComponent(
        "Order ID: " + orderId + "\n" +
        "Player ID: " + playerID + "\n" +
        "Server ID: " + serverID + "\n" +
        "Mobile: " + mobile + "\n" +
        "Pack: " + pack
      );
  }, 1200);
}
</script>
