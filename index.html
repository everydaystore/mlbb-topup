<script>
function sendOrder() {

  // SHOW PROCESSING
  document.getElementById("processingBox").style.display = "block";

  // GET INPUTS
  const inputs = document.querySelectorAll("input");
  const playerID = inputs[0].value.trim();
  const serverID = inputs[1].value.trim();
  const mobile = inputs[2].value.trim();

  const packSelect = document.getElementById("pack");
  const packName = packSelect.options[packSelect.selectedIndex].text;

  if (!playerID || !serverID || !mobile || packSelect.value === "") {
    alert("Please fill all details and select a pack.");
    document.getElementById("processingBox").style.display = "none";
    return;
  }

  // CREATE ORDER ID
  const orderID = "ORD-" + Date.now();

  // SAVE ORDER LOCALLY
  const orderData = {
    orderID,
    playerID,
    serverID,
    mobile,
    pack: packName,
    time: new Date().toLocaleString()
  };

  let orders = JSON.parse(localStorage.getItem("orders")) || [];
  orders.push(orderData);
  localStorage.setItem("orders", JSON.stringify(orders));

  // EMAIL
  const subject = encodeURIComponent("New MLBB Order");
  const body = encodeURIComponent(
  "New Order Received\n\n" +
  "Order ID: " + orderID + "\n" +
  "Player ID: " + playerID + "\n" +
  "Server ID: " + serverID + "\n" +
  "Mobile: " + mobile + "\n" +
  "Pack: " + packName + "\n\n" +
  "Payment Done via QR"
);
  
  // SHOW SUCCESS
document.getElementById("processingBox").style.display = "none";
  document.getElementById("successBox").style.display = "block";
  document.getElementById("orderIdText").innerText = orderID;

  // OPEN GMAIL
  setTimeout(() => {
    window.location.href =
      "mailto:storeeveryday26@gmail.com?subject=" + subject + "&body=" + body;
  }, 1000);
}
</script>
<div id="successBox" class="note" style="display:none;">

  Please tap <b>SEND</b> in Gmail to confirm.
</div>

<script>
function updateQR() {
  const pack = document.getElementById("pack");
  const qr = document.getElementById("qrImage");

  if (pack.value !== "") {
    qr.src = "./qr/" + pack.value;
    qr.style.display = "block";
  } else {
    qr.style.display = "none";
  }
}
</script>
